language: python
matrix:
    include:
        - python: "2.7"
        - python: "3.5"
        - python: "3.6"
install:
    - "pip install setuptools-scm"
    - "pip install -e .[testing]"
script:
    - "py.test tests --cov=wsgiserve --cov-report=term-missing"
    - "flake8 wsgiserve"
    - "python setup.py check"
before_deploy:
    - "python setup.py bdist_wheel"
deploy:
    provider: releases
    api_key:
        secure: ""
    file_glob: true
    file: "dist/wsgiserve-*.whl"
    skip_cleanup: true
    overwrite: true
    on:
        tags: true
        python: "3.6"
