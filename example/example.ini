[app:main]
paste.app_factory = example:main
message = こんにちわ

[server:main]
use = egg:waitress

[loggers]
keys = root, example

[handlers]
keys = console

[formatters]
keys = simple

[logger_root]
level = NOTSET
handlers = console

[logger_example]
level = DEBUG
handlers = console
qualname = example
propagate = 0

[handler_console]
class = StreamHandler
level = NOTSET
formatter = simple
args = (sys.stdout,)

[formatter_simple]
format = %(asctime)s %(levelname)s [%(pathname)s %(funcName)s] %(message)s
class = logging.Formatter
